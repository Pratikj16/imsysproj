<!--Topside-->
<div class="container">
    <div class="row mt-2">
        <div class="col-md-4">
            <div class="card bg-light">
                <div class="card-header bg-info text-white bg-dark">
                    Information
                </div>
                <div class="card-body">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">Welcome to Inventory Management System - Developed By Pratik Ashok Jawade </h3>
                    </marquee>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white bg-dark">
                    Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %} ">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>USERS<i class="fas fa-users"></i></h4>
                                    <h3>{{ workers_count }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %} ">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>PRODUCTS <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }} </h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %} ">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>ORDERS <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ orders_count }} </h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Topside-->
